{% extends 'layout.html'%}

{% block content %}
<form method="post" action="/store/admin/edit_store">
	<fieldset>
		<p>
			<label>名稱：</label>
			<input type="text" name="name" size="30" {% if store %} value="{{store.name}}"{% endif %}>
		</p>
		<p>
			<label>敘述：</label>
			<input type="text" name="description" size="40" {% if store %} value="{{store.description}}"{% endif %}>
		</p>
		<p>
			<label>公告：</label>
			<textarea name="declaration" rows="10" cols="30">{% if store %}{{store.declaration}}{% endif %}</textarea>
		</p>
		<p><input class="button" type="submit" value="儲存"></p>
	</fieldset>
</form>
{% endblock %}

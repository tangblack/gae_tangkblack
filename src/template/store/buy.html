{% extends 'layout.html'%}

{% block content %}
<h2>買家資訊</h2>
<blockquote>
	<p>為了您的購買權益，請詳細填寫以下資料。</p>
</blockquote>
<form method="post" action="/store/product/{{product.key}}/buy">
	<fieldset>
		<p>
			<label>姓名：</label>
			<input type="text" name="name" size="25">
		</p>
		<p>
			<label>E-mail：</label>
			<input type="text" name="mail" size="50">
		</p>
		<p>
			<label>手機：</label>
			<input type="text" name="phone" size="15">
		</p>
		<p>
			<label>地址：</label>
			<input type="text" name="address" size="60">
		</p>
		<p>
			<label>備註：</label>
			<textarea name="comment" rows="10" cols="30"></textarea>
		</p>
		<p><input class="button" type="submit" value="寄出通知"></p>
	</fieldset>
</form>
{% endblock %}

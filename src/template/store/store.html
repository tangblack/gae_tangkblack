{% extends 'layout.html' %}

{% block content %}
<h2>全部商品</h2>
<blockquote>
	<p>{{store.declaration}}</p>
</blockquote>
{% if products %}
	<table width="510">
		<thead>
			<tr>
				<th>商品名稱</th>
				<th>價格</th>
			</tr>
		</thead>
		<tbody>
			{% for product in products %}
			{% if not product.hide %}
			<tr>
				<td><a href="/store/product/{{product.key}}">{{product.name}}</a></td>
				<td>{{product.price}}</td>
			</tr>
			{% endif %}
			{% endfor %}
		</tbody>
		<tfoot>
		</tfoot>
	</table>
{% else %}
<p>還沒有商品</p>
{% endif %}
{% endblock %}
